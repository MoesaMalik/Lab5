<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Address Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
        }
        input[type="submit"], input[type="reset"] {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="submit"]:hover { background: #0056b3; }
        input[type="reset"] { background: #6c757d; }
        input[type="reset"]:hover { background: #5a6268; }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
        }
    </style>
</head>
<body>
<h1>Create New Address Book</h1>

<form action="#" th:action="@{/addressbook/create}" th:object="${addressBook}" method="post">
    <p>Click Submit to create a new empty address book.</p>
    <p>
        <input type="submit" value="Create Address Book" />
        <input type="reset" value="Cancel" onclick="window.location.href='/addressbooks'; return false;" />
    </p>
</form>

<a href="/addressbooks" class="back-link">‚Üê Back to Address Books</a>
</body>
</html>
