<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address Book Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover { background-color: #f5f5f5; }
        .button {
            background: #007bff;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 3px;
            display: inline-block;
            margin: 5px;
        }
        .button:hover { background: #0056b3; }
        .add-btn { background: #28a745; }
        .add-btn:hover { background: #218838; }
        .delete-btn {
            background: #dc3545;
            border: none;
            cursor: pointer;
        }
        .delete-btn:hover { background: #c82333; }
    </style>
</head>
<body>
<h1>Address Book #<span th:text="${addressBook.id}"></span></h1>

<a th:href="@{/addressbook/{id}/buddy/new(id=${addressBook.id})}" class="button add-btn">Add New Buddy</a>
<a href="/addressbooks" class="button">‚Üê Back to All Address Books</a>

<h2>Buddies (<span th:text="${#lists.size(buddies)}"></span>)</h2>

<table th:if="${not #lists.isEmpty(buddies)}">
    <thead>
    <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Email Address</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="buddy : ${buddies}">
        <td th:text="${buddy.name}"></td>
        <td th:text="${buddy.phoneNumber}"></td>
        <td th:text="${buddy.emailAddress}"></td>
        <td>
            <form th:action="@{/addressbook/{id}/buddy/{buddyId}/remove(id=${addressBook.id},buddyId=${buddy.id})}"
                  method="post" style="display: inline;">
                <input type="submit" value="Remove" class="button delete-btn"
                       onclick="return confirm('Are you sure you want to remove this buddy?');" />
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p th:if="${#lists.isEmpty(buddies)}">
    No buddies in this address book yet. <a th:href="@{/addressbook/{id}/buddy/new(id=${addressBook.id})}">Add one!</a>
</p>
</body>
</html>
